<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <main class="main-container">
      <!-- SECTION PICTURE -->
      <section class="section-picture">
        <div class="section-picture__img"></div>
      </section>
      <!-- SECTION PRESENTATION -->
      <section class="section-presentation">
        <h2 class="section-presentation__title">Equilibrium #3429</h2>
        <p class="section-presentation__description">Our Equilibrium collection promotes balance and calm.</p>
      </section>
      <!-- SECTION DATA  -->
      <section class="section-data">
        <div class="section-data__price">
          <img src="images/icon-ethereum.svg" alt="icon etherum">
          <span>0.041 ETH</span>
        </div>
        <div class="section-data__time">
          <img src="images/icon-clock.svg" alt="icon clock">
          <span>3 days left</span>
        </div>
      </section>
      <!-- LINE -->
      <div class="line"></div>
      <!-- SECTION AUTHOR -->
      <section class="section-author">
        <div class="section-author__photo"></div>
        <span class="section-author__name">Creation of <span>Jules Wyvern</span></span>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" target="_blank">Pablo Belda</a>.
    </foot>
  </body>
</html>
